<div class="modal fade" id="modal-intrusion">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="intrusionForm" action="" method="post">
          <div class="modal-header">
            <h4 id="intrusionModalTitle" class="modal-title">Add Intrusion</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
  
            <div class="content">
              <div class="row">
  
                <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
  
                  <input id="intrusionId" type="hidden" class="form-control">
                  <input id="intrusionNetworkEventId" type="hidden" class="form-control">
  
                  <div class="form-group mb-3">
                    <label>Description</label>
                    <textarea id="intrusionDescription" type="text" name="intrusionDescription" 
                            class="form-control" placeholder="Intrusion Description"></textarea>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default alt-btn" data-dismiss="modal">Close</button>
            <button type="button" id="saveIntrusionBtn" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
