<div class="modal fade" id="modal-response">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="intrusionForm" action="" method="post">
          <div class="modal-header">
            <h4 id="intrusionModalTitle" class="modal-title">Add Response</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
  
            <div class="content">
              <div class="row">
  
                <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
  
                  <input id="responseIntrusionId" type="hidden" class="form-control">
                  <input id="responseId" type="hidden" class="form-control">

                  <div class="form-group mb-3">
                    <label>Response Type:</label>
                    <select id="responseType" name="responseType" data-placeholder="Select response type"
                        data-dropdown-css-class="select2-primary" style="width: 100%;">
                        <option value="prevention">Prevention</option>
                        <option value="detection">Detection</option>
                        <option value="containment">Containment</option>
                        <option value="eradication">Eradication</option>
                        <option value="recovery">Recovery</option>
                        <option value="communication">Communication</option>
                        <option value="forensic-analysis">Forensic Analysis</option>
                        <option value="post-incident-review">Post-Incident Review</option>
                        <option value="legal-compliance">Legal Compliance</option>
                        <option value="continuous-monitoring">Continuous Monitoring</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                
  
                  <div class="form-group mb-3">
                    <label>Description</label>
                    <textarea id="responseDescription" type="text" name="intrusionDescription" 
                            class="form-control" placeholder="Intrusion Description"></textarea>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default alt-btn" data-dismiss="modal">Close</button>
            <button type="button" id="saveResponseBtn" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <script>
     $('#responseType').select2();
  </script>
